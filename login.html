<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/dark/main.css" />
    <link rel="stylesheet" href="/css/dark/login.css" />
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon" />
    <title>Sign in - GoodMorning Tex</title>
  </head>
  <body>
    <center>
      <img src="/images/icon-dark.svg" alt="" width="100" id="icon" />
      <h1 id="title">GoodMorning, Tex</h1>
    </center>
    <div id="login-form" class="container">
      <label for="username">Username or email address</label>
      <input type="text" name="username" id="username" />
      <label for="password">Password</label>
      <a href="" id="forgot" class="linklike">Forgot password?</a>
      <input type="password" name="password" id="password" />
      <button id="submit">Sign in</button>
    </div>
    <div class="container">
	    <center>New here? <a href="./login.html?type=new" id="noaccount" class="linklike">Create an account</a></center>
    </div>
  </body>
</html>
